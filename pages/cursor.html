<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/cursor.css" />
    <script type="module" defer src="../modules/cursor.js"></script>
    <title>Cursor</title>
  </head>
  <body>
    <div class="info-container">
      <p id="targetCursor"></p>
      <div class="matchInfo">
        <img src="/public/default.svg" id="cursorSVG" alt="" />
        <p id="equals">=</p>
        <img src="/public/default.svg" id="currentSVG" alt="" />
      </div>
      <p id="coveredCount"></p>

      <p id="count"></p>

      <p id="winCursor"></p>
      <button id="refreshButton">REPLAY</button>
    </div>
    <div class="grid-container"></div>
  </body>
</html>
